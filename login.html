<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login - D-Way Remit</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="CIIANG" />

		<!--favicicon-->
		<link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
		<link rel="manifest" href="img/favicon_io/site.webmanifest">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="auth">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-4 auth--bg">
						<img src="img/logo.png" class="img-fluid" alt="dway-remit" title="dway-remit" width="70">
					</div>

					<div class="col-lg-8">
						<div class="auth__wrapper">
							<h3 class="text-center mb-4">Sign into D-Way Remit</h3>
							<p class="text-center">Donâ€™t have an account? Create account</p>
							<form>
								<div class="form-group">
									<label for="email">Email address</label>
									<input type="email" class="form-control rounded-0" id="email" placeholder="Enter email" autocomplete="email">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control rounded-0" id="password" placeholder="Password" autocomplete="current-password">
								</div>

								<a href="#">Forgot Your Password?</a>

								<button type="submit" class="btn btn-primary my-4 btn-block auth__submit">Sign into your account</button>

								<p class="terms">By continuing you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>

								<p class="text-center mb-0">OR</p>

								<p class="text-center mb-1">Sign in with</p>

								<div class="text-center">
									<button class="btn auth__social my-3 mx-3">
										<img src="img/facebook.png" class="img-fluid" alt="" width="30">
									</button>
									<button class="btn auth__social my-3 mx-3">
										<img src="img/google.png" class="img-fluid" alt="" width="30">
									</button>
									<button class="btn auth__social my-3 mx-3">
										<img src="img/apple.png" class="img-fluid" alt="" width="30">
									</button>
								</div>


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
